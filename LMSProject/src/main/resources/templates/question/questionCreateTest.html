<html layout:decorate="~{layout}">
   <div layout:fragment="content" class="main-content mt-5">
      <h5 class="my-3 border-bottom pb-2">질문 등록 및 수정</h5>
      <form th:object="${questionForm}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
         <div class="mb-3">
			<div class="mb-3">
			    <label for="lessonno" class="form-label">강의 선택</label>
			    <select th:field="*{lessonno}" class="form-select">
			        <option value="">강의를 선택하세요</option>
			        <option th:each="lesson : ${lessonList}"
			                th:value="${lesson.lessonno}"
			                th:text="${lesson.title}">
			        </option>
			    </select>
			</div>
            <label for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control">
         </div>
         <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="5"></textarea>
         </div>
         <input type="submit" value="저장하기" class="btn btn-primary my-2">
      </form>
   </div>
</html>
