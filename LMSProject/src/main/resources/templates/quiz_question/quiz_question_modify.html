<html layout:decorate="~{layout}">
<div layout:fragment="content" class="main-content mt-5">
    <div class="col-md-9 col-lg-7 mx-auto">

        <h1 class="mb-4 text-center">퀴즈 문제 수정</h1>

		<form th:action="@{|/quizquestion/modify/${quizquestion.quizquestionno}|}"
              method="post"
              class="needs-validation"
              novalidate>

            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="mb-0">문제 정보</h5>
                </div>

                <div class="card-body">

                    <!-- 문제 내용 -->
                    <div class="mb-3">
                        <label for="content" class="form-label">문제 내용 <span class="text-danger">*</span></label>
                        <textarea name="content" id="content" class="form-control" required
                                  th:text="${quizquestion.content}"></textarea>
                    </div>

                    <!-- 문제 유형 -->
                    <div class="mb-3">
                        <label for="type" class="form-label">문제 유형 <span class="text-danger">*</span></label>
                        <select name="type" id="type" class="form-select" required>
                            <option value="">선택</option>
                            <option value="MULTIPLE_CHOICE" 
                                th:selected="${quizquestion.type == 'MULTIPLE_CHOICE'}">객관식</option>
                            <option value="SHORT_ANSWER" 
                                th:selected="${quizquestion.type == 'SHORT_ANSWER'}">단답형</option>
                            <option value="O" 
                                th:selected="${quizquestion.type == 'O/X'}">O/X</option>
                        </select>
                    </div>

                    <!-- 정답 -->
                    <div class="mb-3">
                        <label for="answer" class="form-label">정답 <span class="text-danger">*</span></label>
                        <input type="text" name="answer" id="answer" class="form-control" required
                               th:value="${quizquestion.answer}"/>
                    </div>
					
					<div class="mb-3">
					    <label for="point" class="form-label">배점 <span class="text-danger">*</span></label>
					    <input type="text" name="point" id="point" class="form-control" required
					           th:value="${quizquestion.point}"/>
					</div>

                </div>
            </div>

            <div class="d-flex justify-content-end mt-4">
				<a th:href="@{|/quizquestion/detail/${quizquestion.quiz.quizno}|}" 
				class="btn btn-secondary me-2">취소</a>
                <button type="submit" class="btn btn-primary">수정 완료</button>
            </div>
        </form>

    </div>
</div>
</html>
