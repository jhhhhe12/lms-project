<html layout:decorate="~{layout}">
  <div layout:fragment="content" class="main-content mt-5">
    <!-- 제목 -->
    <h2 class="text-center text-success mb-4">퀴즈 결과</h2>

    <div class="card shadow p-4">

        <!-- 강좌 및 퀴즈 정보 -->
        <h3 th:text="${quiz.course.title}" class="text-primary">강좌명</h3>
        <h4 th:text="${quiz.title}" class="text-secondary mb-3">퀴즈명</h4>

        <!-- 점수 정보 -->
        <p class="fs-5">
            총 배점: <span th:text="${score}">0</span>점 |
            획득 점수: <strong th:text="${totalScore}" class="text-success">0</strong>점
        </p>

        <hr/>

        <!-- 문제 목록 -->
        <div th:if="${#lists.isEmpty(questionList)}">
            <p class="text-muted">문제가 없습니다.</p>
        </div>
        <div th:each="q, stat : ${questionList}" class="mb-4">
            <p>
                <strong th:text="${stat.index + 1} + '. ' + ${q.content}">문제 내용</strong><br>
                <span class="text-muted">정답: <span th:text="${q.answer}">정답</span></span>
            </p>
            <hr>
        </div>

        <!-- 결과 메시지 -->
        <div class="text-center mt-4">
            <div th:if="${totalScore == score}" class="text-success fw-bold fs-5">
                완벽해요! 모든 문제를 맞혔어요! 🎉
            </div>
            <div th:if="${totalScore < score}" class="text-warning fw-bold fs-5">
                잘했어요! 조금만 더 노력해봐요 😊
            </div>
        </div>

		<!-- 돌아가기 버튼 -->
		<div class="text-center mt-5">
		    <a th:href="@{/course/detail/{courseno}(courseno=${quiz.course.courseno})}" class="btn btn-primary btn-lg">강의 목록으로 돌아가기</a>
		</div>

    </div>
</div>
</body>
</div>
</html>
