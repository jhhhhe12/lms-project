<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="main-content mt-5">
		<div class="col-md-9 col-lg-7 mx-auto">
            
		    <h1 class="mb-4 text-center">퀴즈 정보 등록</h1>
		    
		    <!-- 에러 메시지 알림 -->
		    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
		        <strong>오류!</strong> <span th:text="${errorMessage}"></span>
		        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		    </div>
		    
            <div class="alert alert-secondary d-flex justify-content-between align-items-center mb-4">
		        <span>등록 강좌:</span>
		        <h5><span class="badge bg-primary me-2" th:text="${course.title}">[강좌 제목]</span></h5>
		    </div>

		    <form th:action="@{|/quiz/create/${course.courseno}|}" 
		          th:object="${quizForm}" 
		          method="post" 
		          class="needs-validation" 
		          novalidate>

                <div class="card mb-4 shadow-sm">
		            <div class="card-header bg-light">
		                <h5 class="mb-0">퀴즈 정보</h5>
		            </div>
		            <div class="card-body">
		                
		                <div class="mb-3">
		                    <label for="title" class="form-label">퀴즈 명 <span class="text-danger">*</span></label>
		                    <input type="text" th:field="*{title}" id="title" class="form-control" required placeholder="퀴즈의 제목을 입력하세요." />
                            <div th:if="${#fields.hasErrors('title')}" 
		                         th:errors="*{title}" 
		                         class="alert alert-danger mt-1">제목 오류</div>
		                </div>
		
		                <div class="mb-3">
		                    <label for="totalpoint" class="form-label">총점 <span class="text-danger">*</span></label>
		                    <input type="text" th:field="*{totalpoint}" id="totalpoint" class="form-control" required placeholder="퀴즈의 총점을 입력하세요." />
                            <div th:if="${#fields.hasErrors('totalpoint')}" 
		                         th:errors="*{totalpoint}" 
		                         class="alert alert-danger mt-1">내용 오류</div>
		                </div>
		            </div>
		        </div>
                
		        <div class="d-flex justify-content-end mt-4">
                    <a th:href="@{|/course/detail/${course.courseno}|}" class="btn btn-secondary me-2">취소</a>
		            <button type="submit" class="btn btn-primary" id="submitBtn">퀴즈 정보 등록</button>
		        </div>
		    </form>
            
        </div>
        
        <!-- 에러 메시지 팝업 스크립트 -->
        <script th:inline="javascript">
            /*<![CDATA[*/
            var errorMessage = /*[[${errorMessage}]]*/ null;
            if (errorMessage) {
                alert(errorMessage);
                // 폼 제출 버튼 비활성화
                document.getElementById('submitBtn').disabled = true;
                // 입력 필드 비활성화
                document.getElementById('title').disabled = true;
                document.getElementById('totalpoint').disabled = true;
            }
            /*]]>*/
        </script>
    </div>
</html>
