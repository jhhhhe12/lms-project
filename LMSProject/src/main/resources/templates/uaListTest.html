<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 응답 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

    <div class="container">
        <h2 class="mb-3">응답 목록 - Attempt #[[${attempt.attemptno}]]</h2>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>응답 번호</th>
                    <th>문제 번호</th>
                    <th>문제 내용</th>
                    <th>사용자 답안</th>
                    <th>정답 여부</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ua : ${useranswerList}">
                    <td th:text="${ua.useranswerno}"></td>
                    <td th:text="${ua.quizQuestion.quizquestionno}"></td>
                    <td th:text="${ua.quizQuestion.content}"></td>
                    <td th:text="${ua.answer}"></td>
                    <td>
                        <span th:text="${ua.iscorrect} ? '✅ 정답' : '❌ 오답'"></span>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/apply/list}" class="btn btn-secondary">돌아가기</a>
    </div>

</body>
</html>
