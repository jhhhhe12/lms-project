<html layout:decorate="~{layout}">
<div layout:fragment="content" class="main-content mt-5">

	<div class="container">
		<div class="row">
			<h2 class="mb-3">📁 강의 메모</h2>
			<hr>

			<div class="col-md-12">
				<div class="card p-4 shadow-sm w-100" style="min-height: 1200px;">
			        <h4 class="mb-3">메모 리스트</h4>
					
					<div class="row g-4">
					        <div class="col-md-4" th:each="memo : ${pm}">
					            <div class="card shadow-sm p-3 h-100">

					        <h5 class="mb-2">
					            📘 강좌명: <span th:text="${memo.course.title}"></span>
					        </h5>

					        <h6 class="text-muted mb-2">
					            강의명: <span th:text="${memo.lesson.title}"></span>
					        </h6>

					        <p class="text-secondary mb-2" style="font-size: 0.9em;">
					            작성일: <span th:text="${#temporals.format(memo.creDate, 'yyyy-MM-dd HH:mm')}"></span>
					        </p>

					        <hr>

					        <p class="mt-2" th:text="${memo.content}"></p>
							<div class="d-flex justify-content-end mt-5">
							<a th:href="@{|/memo/modify/${memo.memono}|}"  class="btn btn-sm btn-primary me-2">수정</a>
							<a th:href="@{|/memo/delete/${memo.memono}|}"  class="btn btn-sm btn-danger"
							onclick="return confirm('정말로 삭제하시겠습니까?')" > 삭제 </a>
							</div>
	
					    </div>
					</div>
			    </div>
			</div>

		</div>
	</div>
</div>
</html>
