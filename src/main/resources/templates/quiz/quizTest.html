<html layout:decorate="~{layout}">
<div layout:fragment="content" class="main-content mt-5">
    <div class="col-md-9 col-lg-7 mx-auto">

        <!-- 퀴즈 헤더 -->
        <div class="text-center mb-4">
            <h1 class="fw-bold" th:text="${quiz.course.title}">강좌명</h1>
            <h3 class="mt-3" th:text="${quiz.title}">퀴즈 제목</h3>
            <p class="text-muted mt-2">
                총점 : <span th:text="${quiz.totalpoint}">0</span>점
            </p>
        </div>

        <form th:action="@{|/quiz/test/${quiz.quizno}|}" method="post">

            <!-- 문제 반복 -->
            <div th:each="q, iterStat : ${quizQuestion}">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">
                            문제 <span th:text="${iterStat.index + 1}">1</span>
                        </h5>
                        <p class="card-text mb-3">
                            <span th:text="${q.content}">문제 내용</span>
                            <span class="text-primary fw-bold ms-2">(배점: <span th:text="${q.point}">0</span>)</span>
                        </p>

                        <!-- O / X 선택 (동일 디자인) -->
                        <div class="d-flex gap-4 mt-2">

                            <label class="choice-box">
                                <input type="radio"
                                       th:name="'answer' + ${q.quizquestionno}"
                                       value="O" required>
                                <span>O</span>
                            </label>

                            <label class="choice-box">
                                <input type="radio"
                                       th:name="'answer' + ${q.quizquestionno}"
                                       value="X" required>
                                <span>X</span>
                            </label>

                        </div>
                    </div>
                </div>
            </div>

            <!-- 제출 버튼 -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg px-5">
                    제출하기
                </button>
            </div>
        </form>

    </div>
</div>

</html>
