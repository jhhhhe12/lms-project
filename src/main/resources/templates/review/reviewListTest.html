<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="main-content mt-5">
		<div class="container">
		<h1 class="mb-4 text-center">리뷰 목록</h1>
		<hr>
		<div class="table-responsive shadow-lg rounded-3 mb-4 mt-4">
			<table class="table table-hover table-striped">
				<thead class="table-info">
					<tr>
						<th class="text-center">No.</th>
						<th class="text-center">별점</th>
						<th class="text-center" style="width: 50%;">제목</th>
						<th class="text-center">작성자</th>
						<th class="text-center">작성일시</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-center" th:each="review, loop : ${paging}">
						<td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
						<td>
							<span th:each="i : ${#numbers.sequence(1,5)}">
								<i th:classappend="${i <= review.rating} ? 'fa-solid fa-star text-warning' : 'fa-regular fa-star text-secondary'"></i>
							</span>
						</td>
						<td class="text-center">
							<a th:href="@{|/review/detail/${review.reviewno}|}"
							th:text="${review.content}"></a>
						</td>
						<td>
							<span th:if="${review.member != null}"
							th:text="${review.member.name}"></span>
						</td>
						<td th:text="${#temporals.format(review.credate, 'yyyy-MM-dd HH:mm')}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- 페이징 처리 -->
		<div th:if="${!paging.isEmpty()}">
			<ul class="pagination justify-content-center">
				<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
					<a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}">
						<span>이전</span>
					</a>
				</li>
				<li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
				th:if="${page >= paging.number-5 and page <= paging.number+5}"
				th:classappend="${page == paging.number} ? 'active'"class="page-item">
					<a th:text="${page+1}" class="page-link"
					href="javascript:void(0)" th:data-page="${page}"></a>
				</li>
				<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
					<a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
						<span>다음</span>
					</a>
				</li>
			</ul>	
		</div>
			<form th:action="@{/review/list}" method="get" id="searchForm">
				<input type="hidden" id="kw" name="kw" th:value="${kw}">
				<input type="hidden" id="page" name="page" th:value="${paging.number}">
			</form>
		</div>
		<!-- FontAwesome 추가 -->
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	</div>
	<script layout:fragment="script" type="text/javascript">
		const page_elements = document.getElementsByClassName("page-link");
		Array.from(page_elements).forEach(function(element){
			element.addEventListener('click', function(){
				document.getElementById('page').value = this.dataset.page;
				document.getElementById('searchForm').submit();
			});
		});
		const btn_search = document.getElementById("btn_search");
		btn_search.addEventListener('click', function(){
			document.getElementById('kw').value = document.getElementById('search_kw').value;
			document.getElementById('page').value = 0;
			document.getElementById('searchForm').submit();
		});
	</script>
</html>
